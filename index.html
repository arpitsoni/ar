<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs="trackingMethod:best;">
        <a-marker preset="custom" type='pattern' url='hogarth.patt'>
            <a-box position='0 0.5 0' material='color: black;' opacity=".5"></a-box>
            <a-sphere position="0 .25 -.8" radius=".2" color="#EF2D5E" opacity=".5">
                <a-ring position="-.1 .1 0" color="#B96FD3" opacity=".5"></a-ring>
                <a-ring position=".1 .1 0" color="#B96FD3" opacity=".5"></a-ring>
            </a-sphere>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
